<!-- relationship_app/templates/relationship_app/delete_book.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Delete Book</title>
</head>
<body>
    <h1>Delete Book</h1>

    <p>Are you sure you want to delete the book: <strong>{{ book.title }}</strong>?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>

    <a href="{% url 'list_books' %}">Cancel</a>
</body>
</html>
